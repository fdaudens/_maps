<!DOCTYPE html>
<meta charset="utf-8" />
<head>
  <script src="lib/d3.min.js"></script>
  <script src="lib/d3-legend.min.js"></script>  
  <script src="lib/d3-tip.js"></script>
  <script src="lib/queue.min.js"></script>
  <script src="lib/topojson.min.js"></script>
</head>  
<LINK href="css/style-carte.css" rel="stylesheet" type="text/css">
<body>
<h1>Quels sont les pays impliqués dans la coalition contre le groupe État islamique?</12>
 <p></p>
<div class="figure">
<svg id="legende"></svg>
<svg id="carte"></svg>
</div>
<!--<div class="source"><p>Source : </p></div>-->
</body>

<script type="text/javascript">

var width = 635,
    height = 357,
    margin = {top: 10, right: 10, bottom: 10, left: 10},
    centered;

var color = d3.scale.quantize()
    .range(['#6d6d6d','#cc0000']);

// var projection = d3.geo.conicConformal()
//     .scale(100)
//     .center([0,0])
//     .rotate([100, 0])
//   //  .parallels([50, 60])
//     .translate([width / 2, height / 2]);

var projection = d3.geo.mercator()
               .center([5,35])
               .translate([ width/2, height/2 ])
               .scale([ width/6.2 ]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("#carte")
    .attr("viewBox", [
        margin.left,
        margin.top,
        (width+margin.left),
        (height+margin.bottom)
      ].join(" "))

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", clicked);

var g = svg.append("g");

// **** données ****

// queue()
//     .defer(d3.json, "data/provincesCanada.json")
//     .defer(d3.csv, "data/data.csv")
//     .await(ready);

// function ready(error, data, json) 
//  {
d3.csv ("data/data.csv", function(error, data) {

 if (error) throw error;

        color.domain([
          d3.min(data, function(d) { return +d.niveau; }), 
          d3.max(data, function(d) { return +d.niveau; })
        ]);

    //Load in GeoJSON data
d3.json("data/countries.json", function(json) {

            console.log(json)

         for (var i = 0; i < data.length; i++) {
        
            //Grab country name (.countryCode est le nom de la colonne dans le csv)
            var pays = data[i].paysEn;
            
            //Grab data value, and convert from string to float
            var dataValue = +data[i].niveau;
            var dataValue2 = data[i].pays;
             var dataValue3 = data[i].type;
            //Find the corresponding country inside the GeoJSON
            for (var j = 0; j < json.features.length; j++) {
            
              //We'll check the official ISO country code
              var paysJson = json.features[j].properties.ADMIN;
        
              if (pays == paysJson) {

                //Copy the data value into the GeoJSON
                json.features[j].properties.niveau = dataValue;
                json.features[j].properties.pays = dataValue2;
                json.features[j].properties.type = dataValue3;
                // json.features[j].properties.legis = dataValue2;
                
                //Stop looking through the JSON
                break;
                
              }
            }   
          }

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-5, 0])
  .html(function(d) {
    return "<span class='data'>" + d.properties.pays + "</span><br/><p>" + d.properties.type + "</p>" ;
  })
  g.call(tip);

  g.append("g")
      .attr("class", "provinces")
    .selectAll("path")
      .data(json.features)
        .enter()
        .append("path")
          // .attr("opacity", ".7")
          .attr("opacity", function(d) {
              //Get data value
              var value = d.properties.niveau;
              if (value) {
                //If value exists…
                return ".8";
              } else {
                //If value is undefined…
                return ".25";
              }
            })
          .attr("d", path)
          .style("fill", function(d) {
              //Get data value
              var value = d.properties.niveau;
              if (value) {
                //If value exists…
                return color(value);
              } else {
                //If value is undefined…
                return "#bebebe";
              }
            })
           .on("click", clicked)
           .on('mouseover', function(d, i) {
			var value2 = d.properties.pays;
              if (value2) {
                //If value exists…
                 tip.show(d,i)
                .style("top", (100)+"px")
                .style("left",(0)+"px");
              } 
        })
              .on('mouseout',  function(d, i) {
                tip.hide(d,i);
        });

g.append("g")
  .attr("class", "legendLinear")
  .attr("transform", "translate(20,20)");

var legendLinear = d3.legend.color()
				  .shapeWidth(5)
                  .shape("circle")
				  .orient('vertical')
				  .labels(["Implication indirecte", "Implication directe"])
				  .scale(color);

d3.select("#legende")  .attr("font-size", "11px").call(legendLinear)
    
});
})

d3.select(self.frameElement).style("height", height + "px");

function clicked(d) {
  var x, y, k;

  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = centroid[0];
    y = centroid[1];
    k = 4;
    centered = d;
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }

  g.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });

  g.transition()
      .duration(750)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");
}

</script>
</html>
